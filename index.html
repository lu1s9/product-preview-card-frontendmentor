<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <img
        src="images/image-product-mobile.jpg"
        alt="perfume"
        class="product-img"
      />
      <div class="product-info">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-whole">$149.99</span>
          <span class="basis-price">$169.99</span>
        </div>
        <button class="buyBtn">
          <img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
